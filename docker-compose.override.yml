  likr.identity.server:
    container_name: likr.identity
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:DefaultConnection=Server=sqldata;Database=IdentityDb;User Id=sa;Password=secretpw123;"
      -  "ServiceUrl=http://likr.identity"
    depends_on:
      - sqldata
    ports:
      - "8004:80"

  likr.gateway:
    container_name: likr.gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
#      - "IdentityUrl=http://likr.identity"
    ports:
      - "5200:80"

  likr.client:
    container_name: likr.client
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
      - ASPNETCORE_Kestrel__Certificates__Default__Password=localhost
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - "Local:ClientId=client-spa-container"
    ports:
      - "8100:80"
#      - "8100:443"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ~/.aspnet/https:/https:ro
